<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/styles.css')}}"
    />
    <title>{% block title %} {% endblock %} - FlaskApp</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <h1 class="brand-text">
          Barbería <span class="brand-text--faded">Poseidon</span>
        </h1>
      </div>
      <div class="navbar-burger" id="burger">
        <div class="burger-line"></div>
        <div class="burger-line"></div>
        <div class="burger-line"></div>
      </div>
      <div class="navbar-end">
        <a href="" class="menu-item">Inicio</a>
        <a href="" class="menu-item">Somos</a>
        <a href="" class="menu-item">Servicios</a>
        <a href="" class="menu-item">Productos</a>
        <a href="" class="menu-item">Galería</a>
        <a href="" class="menu-item">Ubicación</a>
        <a href="" class="menu-item highlited">Reservar</a>
      </div>
    </nav>
    <div class="content">{% block content %} {% endblock %}</div>
    <script src="{{url_for('static', filename='javascript/navbar.js')}}"></script>
  </body>
</html>
